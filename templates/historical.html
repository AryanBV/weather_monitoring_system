<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Weather Data for {{ city }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #f8f9fa; 
        }
        .header {
            background-color: #0066cc;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .chart-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-center">Historical Weather Data for {{ city }}</h1>
            <p class="text-center mb-0">Past {{ days }} days weather trends</p>
        </div>
        
        <div class="mb-3">
            <a href="/" class="btn btn-primary">← Back to Dashboard</a>
            
            <div class="float-end">
                <div class="btn-group" role="group">
                    <a href="/historical/{{ city }}?days=3" class="btn btn-outline-primary">3 Days</a>
                    <a href="/historical/{{ city }}?days=7" class="btn btn-outline-primary">7 Days</a>
                    <a href="/historical/{{ city }}?days=14" class="btn btn-outline-primary">14 Days</a>
                    <a href="/historical/{{ city }}?days=30" class="btn btn-outline-primary">30 Days</a>
                </div>
            </div>
        </div>
        
        <!-- Temperature Chart -->
        <div class="chart-container">
            <h3>Temperature Trend</h3>
            <canvas id="temperatureChart"></canvas>
        </div>
        
        <!-- Humidity Chart -->
        <div class="chart-container">
            <h3>Humidity Trend</h3>
            <canvas id="humidityChart"></canvas>
        </div>
        
        <!-- Wind Speed Chart -->
        <div class="chart-container">
            <h3>Wind Speed Trend</h3>
            <canvas id="windChart"></canvas>
        </div>
    </div>

    <script>
        // Define data variables from template
        const dates = JSON.parse('{{ dates|tojson|safe }}');
        const temps = JSON.parse('{{ temps|tojson|safe }}');
        const humidity = JSON.parse('{{ humidity|tojson|safe }}');
        const wind = JSON.parse('{{ wind|tojson|safe }}');
        
        // Temperature Chart
        new Chart(document.getElementById('temperatureChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Temperature (°C)',
                    data: temps,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Date and Time'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Temperature (°C)'
                        }
                    }
                }
            }
        });
        
        // Humidity Chart
        new Chart(document.getElementById('humidityChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Humidity (%)',
                    data: humidity,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Date and Time'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Humidity (%)'
                        },
                        min: 0
                    }
                }
            }
        });
        
        // Wind Speed Chart
        new Chart(document.getElementById('windChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Wind Speed (m/s)',
                    data: wind,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Date and Time'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Wind Speed (m/s)'
                        },
                        min: 0
                    }
                }
            }
        });
    </script>
</body>
</html>
